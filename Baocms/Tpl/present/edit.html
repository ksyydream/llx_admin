<div class="listBox clfx" style="width: 800px;">
    <div class="menuManage">
        <form  target="baocms_frm" action="<{:U('present/edit',array('id'=>$detail['id']))}>" method="post">
            <div class="mainScAdd">
                <div class="tableBox">
                    <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                        <tr>
                            <td class="lfTdBt">礼物名称：</td>
                            <td class="rgTdBt"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="scAddTextName w150" />

                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">价格：</td>
                            <td class="rgTdBt"><input type="text" name="data[price]" value="<{$detail.price|default=''}>" class="scAddTextName w150" />
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">赠送获得(秀币)：</td>
                            <td class="rgTdBt"><input type="text" name="data[get_price]" value="<{$detail.get_price|default=''}>" class="scAddTextName w150" />
                            <code>被赠送用户一般情况下获得秀币为价格的80%</code>
                            </td>
                        </tr>
                         <tr>
		                    <td class="lfTdBt">
			                	<js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
			                	<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">缩略图：
			                </td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[img]" value="<{$detail.img}>" id="data_photo" />
                        <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.img|default='default.jpg'}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>建议尺寸<{$CONFIG.attachs.goods.thumb}>
                    </div>
                    <script>
                        $("#photo_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"present"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '上传缩略图',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                $("#data_photo").val(data);
                                $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                            }
                        });

                    </script>
                </td>
            </tr>
                    </table>
                </div>
                <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
            </div>
        </form>
    </div>
</div>
