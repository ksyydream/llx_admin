<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('index/index')}>"><i class="icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			我的团队
		</div>
	<div class="top-signed">
		<include file="public:message"/>
	</div>
</header>

<style>
	.button-toolbar .button-group {padding: 0 10px;}
	.list-media-x { margin-top: 0.0rem;}
	.list-media-x p {margin-top: 0.0rem;}
	/*搜索框开始*/
	.xiaoqu-search1 {padding: 15px; background: #fafafa;border-bottom: thin solid #eee;}
	.xiaoqu-search1 select{width:100%;height: 50px;}
	/*搜索框结束*/
</style>


<div class="blank-10 bg"></div>

<div class="xiaoqu-search1">
	<form method="post" action="<{:U('team/index')}>">
		<div class="sh_search_more_time mb10">
			<select onchange="select_shop(this)" name="shop_id">
				<option value="">-请选择店铺-</option>
				<foreach name="shops" item="row">
					<option value="<{$row['shop_id']}>" <if condition="$row['shop_id'] eq $shop_id">selected="selected"</if>><{$row['shop_name']}></option>
				</foreach>
			</select>
		</div>
	</form>
</div>
<div class="list-media-x" id="list-media">

	<ul>

		<li class="line ">
			<dt><a class="x8">一级会员</a><a class="x4 text-right" style="color: red">人数:<{$team1_info|count}></a></dt>
			<foreach name="team1_info" item="row">
			<dd class="zhong">
				<div class="x6">
					<img src="<{:config_img($row['face'])}>" width="50px" height="50px"/>
				</div>
					<div class="x6">
						<p>手机:<{$row['mobile']}></p>
						<p>昵称:<{$row['nickname']}></p>
					</div>
			</dd>
			</foreach>

		</li>


		<li class="line ">
			<dt><a class="x8">二级会员</a><a class="x4 text-right" style="color: red">人数:<{$team2_info|count}></a></dt>

					</div>
					<div class="x6">
						<p>手机:<{$row['mobile']}></p>

				</dd>

		</li>


		<li class="line ">
			<dt><a class="x8">三级会员</a><a class="x4 text-right" style="color: red">人数:<{$team3_info|count}></a></dt>

			<foreach name="team3_info" item="row">
				<dd class="zhong">
					<div class="x6">
						<img src="<{:config_img($row['face'])}>" width="50px" height="50px"/>
					</div>
					<div class="x6">
						<p>手机:<{$row['mobile']}></p>
						<p>昵称:<{$row['nickname']}></p>
					</div>
				</dd>
			</foreach>
		</li>



	</ul>
</div>
