<include file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="">粉丝</a>><a>购卡会员</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form  method="post" action="<{:U('fans/yhk_users')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            昵称：<input type="text" name="keyword" value="<{$keyword}>"  class="radius3 tuan_topser" />
            <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索"/>     
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        
    </div>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>昵称</td>
			<td>电话号码</td>
            <td>秀币</td>
            <td>优惠卡余额</td>
            <td>赠品余额</td>
            <td>上级</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><img width="50px" height="50px" src="<{:config_img($var['face'])}>" /><p><{$var['nickname']}></p></td>
				<td><{$var['mobile']}></td>
                <td><{$var['integral']}></td>
                <td><{$var['yhk']}></td>
                <td>
                    <foreach name="var.zp" item="row">
                        <p><{$key}>:<{$row}></p>
                    </foreach>
                </td>
                <td>
                    <if condition="$parent_users[$var['user_id']][$shop_id]">
                        <span>
                            <img width="50px" height="50px" src="<{:config_img($users_map[$parent_users[$var['user_id']][$shop_id]]['face'])}>" />
                        </span>
                        <span>
                            <p>昵称:<{$users_map[$parent_users[$var['user_id']][$shop_id]]['nickname']}></p>
                            <p>手机:<{$users_map[$parent_users[$var['user_id']][$shop_id]]['mobile']}></p>
                        </span>
                    <else/>
                        --
                    </if>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>
<include file='public:footer'/>
